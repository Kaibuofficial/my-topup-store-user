<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login or Sign Up</title><link rel="stylesheet" href="user.css"></head>
<body>
    <div class="container">
        <div class="main-content-card auth-card">
            <div id="signInSection">
                <h2>Sign In</h2>
                <form id="signInForm"><div class="form-group"><label for="signInEmail">Email</label><input type="email" id="signInEmail" required></div><div class="form-group"><label for="signInPassword">Password</label><input type="password" id="signInPassword" required></div><button type="submit">Sign In</button><p class="auth-switch">Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p></form>
            </div>
            <div id="signUpSection" style="display: none;">
                <h2>Create Account</h2>
                <form id="signUpForm"><div class="form-group"><label for="signUpEmail">Email</label><input type="email" id="signUpEmail" required></div><div class="form-group"><label for="signUpUsername">Username</label><input type="text" id="signUpUsername" required></div><div class="form-group"><label for="signUpPassword">Password</label><input type="password" id="signUpPassword" required></div><button type="submit">Sign Up</button><p class="auth-switch">Already have an account? <a href="#" id="showSignIn">Sign In</a></p></form>
            </div>
            <p id="auth-error"></p>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
